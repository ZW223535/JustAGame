<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stargate</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="wrapper">
      <div id="dragable_content">
        <img
          id="bachecaBG"
          draggable="false"
          src="assets/BachecaBG.png"
          style="width: 120%"
        />
      </div>
    </div>
    <div id="sfondo_loader" class="loader-wrapper"></div>
    <div id="a_testo" class="bacheca-note" style="font-family: 'Courier'">
      ← Trascina il cursore per navigare la bacheca →
    </div>

    <script src="bacheca.js" defer></script>
    <script>
      var mytextchangefunction1 = setTimeout("fadeloader()", 5000);
      $("#sfondo_loader").mouseout(function () {
        mytextchangefunction1 = setTimeout("fadeloader()", 5000);
      });

      var fadeloader = function () {
        $("#sfondo_loader").fadeOut("slow");
      };

      var mytextchangefunction2 = setTimeout("fadetesto()", 5000);
      $("#a_testo").mouseout(function () {
        mytextchangefunction2 = setTimeout("fadetesto()", 5000);
      });

      var fadetesto = function () {
        $("#a_testo").fadeOut("slow");
      };
    </script>
  </body>
</html>
